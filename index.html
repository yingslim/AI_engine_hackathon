<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Audio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF to Audio with Claude and ElevenLabs</h1>

        <!-- PDF Upload -->
        <label for="pdf-file">Upload PDF File:</label>
        <input type="file" id="pdf-file" accept=".pdf">

        <!-- Process Button -->
        <button id="process-btn">Process and Generate Audio</button>

        <!-- Audio Player -->
        <audio id="audio-player" controls></audio>
    </div>

    <script src="app.js"></script>
</body>
</html>
